# azure-pvc-pod.yaml
kind: Pod
apiVersion: v1
metadata:
  name: mypod
spec:
  containers:
  - name: mypod
    image: nginx:latest
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    volumeMounts:
    - mountPath: "/cache"
      name: volume
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: azure-default-disk